<head>
  <title>new1</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
<ul>
  {{> hello}}
  </ul>
  {{> info}}
  {{> new}}
</body>

<template name="hello">
  <button class="click_me">Click Me</button>
  <p>You've pressed the button {{counter}} {{task}} times.</p>
  <ul>
    <li>hello</li>
    {{> loginButtons}}
    {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
  </ul>
  <form class="cont">
    <input type="text" name="text" placeholder="input"/>
    <input type="text" name="number" placeholder="score" />
    <input type="submit" value="Submit"/>
  </form>
  <button class="con">console log</button>
  <ol>
    {{#each tasks}} <li class="player"> {{> delete}} </li> {{/each}}
  </ol>
  <button class="del">Delete</button> <button class="update">update</button>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="delete">
  <!--<li class="{{#if checked}}checked{{/if}}"> -->
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
    <span class="text"><strong>{{username}}</strong> - {{text}} Score:{{score}}</span>
  
  
</template>

<template name="new">
  <h1>Tasks</h1>
</template>
